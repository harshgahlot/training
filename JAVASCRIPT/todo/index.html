<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="todos"></ul>
    <input type="text" name="" id="task" placeholder="enter task">
    <button onclick="addtask()">add task</button>



    <script src="/todo/script.js"></script>
    <script>
        function addtask() {
            const task = document.querySelector('#task');
            addtodo({ id: Date.now(), task: task.value, completed: false });
            alert('todo added');
            displaydata();
        } function displaydata() {
            const array = getalltodos();
            let data='';
            for (let t of array) {
                data += `<li onclick='updatetodo(${t.id})' style='text-decoration: ${t.completed ? 'line-through' : 'none'}'>${t.task} ${t.completed ? 'completed' : 'pending'} <button onclick='removetask(${t.id})'>X</button></li>`
            }
            document.getElementById('todos').innerHTML = data;
        }
        function updatetodo(id){
            completetodo(id);
            displaydata();
        }
        function removetask(id){
            removetodo(id);
            displaydata();
        }
    </script>
</body>

</html>
